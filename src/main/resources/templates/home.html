<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>用户列表</title>
    <script th:src="@{/jquery-1.8.3.js}"></script>
</head>

<body>

<h1 th:text="${name}">Hello, Spring Boot!</h1>
<table>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>生日</th>
        <th>薪资</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}">0</td>
        <td th:text="${user.name}">zhansan</td>
        <td th:text="${user.birthday}">1988-06-01</td>
        <td th:text="${user.salary}">12345</td>
    </tr>
</table>

<select>
    <option th:each="user:${userList}" th:value="${user.id}" th:text="${user.name}">我是默认值</option>
</select>
<form enctype="multipart/form-data" method="post" action="file/upload">
    图片<input type="file" name="file"/>
    <input type="submit" value="上传"/>
</form>
</body>
</html>
